language: cpp

os:
  - osx

compiler:
  - clang
  - gcc
  - g++
  
before_install:
  - pip install cpp-coveralls

script:
  - mkdir build
  - cd build
  - cmake -DCOVERAGE=1 ..
  - cmake --build .
  - ctest

after_success:
  - coveralls --verbose --include $TRAVIS_BUILD_DIR/src --exclude build --exclude test --exclude lib --exclude googletest --gcov-options '\-lp'

notifications:
  email: false
