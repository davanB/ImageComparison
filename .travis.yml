dist: Xenial
sudo: true
language: cpp

os:
  - osx
  - linux

compiler:
  - clang
  - gcc
  - g++
  
before_install:
  - sudo pip install cpp-coveralls
  - brew install opencv

script:
  - mkdir build && cd build && cmake -DCOVERALLS=ON -DCMAKE_BUILD_TYPE=Debug .. && cmake --build .
  - ctest

notifications:
  email: false
