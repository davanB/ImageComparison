language: cpp

os:
  - osx

compiler:
  - clang
  - gcc
  - g++
  
before_install:
  - pip install cpp-coveralls

script:
  - mkdir build
  - cd build
  - cmake -DCOVERAGE=1 ..
  - cmake --build .
  - ctest

after_success:
  - coveralls --verbose --include ${TRAVIS_BUILD_DIR} --exclude ${TRAVIS_BUILD_DIR}/build/test --exclude ${TRAVIS_BUILD_DIR}/build/lib --exclude ${TRAVIS_BUILD_DIR}/build/googletest --gcov-options '\-lp'

notifications:
  email: false
