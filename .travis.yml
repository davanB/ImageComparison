language: cpp

os:
  - osx

compiler:
  - clang
  - gcc
  - g++
  
before_install:
  - pip install cpp-coveralls

script:
  - mkdir build
  - cd build
  - cmake -DCOVERAGE=1 ..
  - cmake --build .
  - ctest

after_success:
  - cd ..
  - coveralls --verbose --include src/ --exclude build/test --exclude build/lib --exclude build/googletest --gcov-options '\-lp'

notifications:
  email: false
