language: cpp

os:
  - osx
  - windows

compiler:
  - clang
  - gcc
  - g++

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then pip install --user cpp-coveralls          ; fi

script:
  - mkdir build
  - cd build
  - cmake -DCOVERAGE=1 ..
  - cmake --build .
  - ctest

after_success:
  - coveralls --root .. -E ".*external.*" -E ".*CMakeFiles.*" -E ".*test/.*.cpp.*"

notifications:
  email: false
